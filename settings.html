<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تنظیمات jac.ai - شخصی‌سازی چت‌بات هوشمند">
    <meta name="keywords" content="تنظیمات, چت‌بات, هوش مصنوعی, jac.ai">
    <meta name="author" content="Amirhossein">
    <title>تنظیمات - jac.ai</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&family=Roboto:wght@400;600&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-light: #f0f6fc;
            --text-dark: #e6edf3;
            --text-light: #0d1a26;
            --container-dark: #161b22;
            --container-light: #ffffff;
            --border-light: #d0d7de;
            --accent: #58a6ff;
            --error-bg: #d73a49;
            --shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
            --shadow-light: 0 1px 6px rgba(0, 0, 0, 0.1);
            --transition: 0.3s ease-in-out;
            --radius: 6px;
            --font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Vazirmatn', 'Roboto', 'Amiri', sans-serif;
            direction: rtl;
            padding: 20px;
            font-size: var(--font-size);
        }

        body[lang="en"] {
            font-family: 'Roboto', sans-serif;
            direction: ltr;
        }

        body[lang="ar"] {
            direction: rtl;
        }

        body.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--container-dark);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        body.light .container {
            background: var(--container-light);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-light);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent);
        }

        h3 {
            font-size: 18px;
            margin: 15px 0 10px;
            color: var(--text-dark);
        }

        body.light h3 {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select,
        input[type="range"],
        input[type="checkbox"],
        input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #21262d;
            color: var(--text-dark);
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        input[type="range"]:focus,
        input[type="color"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(88, 166, 255, 0.3);
            outline: none;
        }

        body.light input[type="text"],
        body.light input[type="password"],
        body.light select,
        body.light input[type="range"],
        body.light input[type="color"] {
            background: var(--container-light);
            color: var(--text-light);
            border: 1px solid var(--border-light);
        }

        body.light input[type="text"]:focus,
        body.light input[type="password"]:focus,
        body.light select:focus,
        body.light input[type="range"]:focus,
        body.light input[type="color"]:focus {
            box-shadow: 0 0 5px rgba(13, 26, 38, 0.2);
        }

        input[type="range"] {
            padding: 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: none;
            background: var(--accent);
            color: var(--text-dark);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #79b8ff;
            transform: scale(1.02);
        }

        .back-btn {
            background: var(--error-bg);
            margin-top: 10px;
        }

        .back-btn:hover {
            background: #f85149;
        }

        .reset-btn {
            background: #6e7681;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #8b949e;
        }

        .toggle-password {
            position: absolute;
            left: 10px;
            top: 35px;
            cursor: pointer;
            color: var(--text-dark);
        }

        body.light .toggle-password {
            color: var(--text-light);
        }

        #toast {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--container-dark);
            color: var(--text-dark);
            padding: 8px 12px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        body.light #toast {
            background: var(--container-light);
            color: var(--text-light);
        }

        #toast::before {
            content: "ℹ️";
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 16px;
            }

            input,
            select,
            button {
                font-size: 13px;
                padding: 8px;
            }

            #toast {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        @media (min-width: 601px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>

<body lang="fa">
    <div id="toast"></div>
    <main class="container">
        <h2>تنظیمات</h2>

        <h3>حساب کاربری</h3>
        <form id="username-form" onsubmit="changeUsername(event)">
            <div class="form-group">
                <label for="new-username">تغییر نام کاربری</label>
                <input type="text" id="new-username" aria-label="نام کاربری جدید" placeholder="نام کاربری جدید"
                    minlength="3">
            </div>
            <button type="submit" aria-label="تغییر نام کاربری"><i class="fa fa-user-edit"></i> تغییر نام
                کاربری</button>
        </form>

        <h3>تغییر رمز عبور</h3>
        <form id="password-form" onsubmit="changePassword(event)">
            <div class="form-group">
                <label for="current-password">رمز عبور فعلی</label>
                <input type="password" id="current-password" aria-label="رمز عبور فعلی" placeholder="رمز عبور فعلی"
                    minlength="8">
                <span class="toggle-password fa fa-eye" onclick="togglePassword('current-password')"></span>
            </div>
            <div class="form-group">
                <label for="new-password">رمز عبور جدید</label>
                <input type="password" id="new-password" aria-label="رمز عبور جدید" placeholder="رمز عبور جدید"
                    minlength="8">
                <span class="toggle-password fa fa-eye" onclick="togglePassword('new-password')"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">تأیید رمز عبور جدید</label>
                <input type="password" id="confirm-password" aria-label="تأیید رمز عبور جدید"
                    placeholder="تأیید رمز عبور جدید" minlength="8">
                <span class="toggle-password fa fa-eye" onclick="togglePassword('confirm-password')"></span>
            </div>
            <button type="submit" aria-label="تغییر رمز عبور"><i class="fa fa-key"></i> تغییر رمز عبور</button>
        </form>

        <h3>ظاهر</h3>
        <div class="form-group">
            <label for="theme">انتخاب تم</label>
            <select id="theme" aria-label="انتخاب تم" onchange="previewTheme()">
                <option value="dark">تیره</option>
                <option value="light">روشن</option>
            </select>
        </div>
        <div class="form-group">
            <label for="font-size">اندازه فونت پیام‌ها (px)</label>
            <input type="range" id="font-size" min="12" max="18" value="14" aria-label="اندازه فونت"
                oninput="previewFontSize()">
            <span id="font-size-value">14</span>
        </div>
        <div class="form-group">
            <label for="accent-color">رنگ اصلی (Accent)</label>
            <input type="color" id="accent-color" value="#58a6ff" aria-label="رنگ اصلی" oninput="previewAccentColor()">
        </div>

        <h3>زبان</h3>
        <div class="form-group">
            <label for="language">انتخاب زبان</label>
            <select id="language" aria-label="انتخاب زبان" onchange="changeLanguage()">
                <option value="fa">فارسی</option>
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>

        <h3>تنظیمات چت</h3>
        <div class="form-group">
            <label for="response-speed">سرعت پاسخ (ms)</label>
            <input type="range" id="response-speed" min="0" max="2000" step="100" value="500" aria-label="سرعت پاسخ">
            <span id="response-speed-value">500</span>
        </div>
        <div class="form-group">
            <label for="max-tokens">حداکثر طول پاسخ (توکن)</label>
            <select id="max-tokens" aria-label="حداکثر طول پاسخ">
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="default-mode">حالت پیش‌فرض پاسخ</label>
            <select id="default-mode" aria-label="حالت پیش‌فرض پاسخ">
                <option value="short">کوتاه</option>
                <option value="long">بلند</option>
            </select>
        </div>

        <h3>اعلان‌ها</h3>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="notifications" checked aria-label="فعال کردن اعلان‌ها">
            <label for="notifications">فعال کردن اعلان‌ها (تُست)</label>
        </div>

        <h3>صدا</h3>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="sound-effects" checked aria-label="فعال کردن صداهای کلیک و منو">
            <label for="sound-effects">فعال کردن صداهای کلیک و منو</label>
        </div>

        <h3>تاریخچه</h3>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="auto-save-history" checked aria-label="ذخیره خودکار تاریخچه چت">
            <label for="auto-save-history">ذخیره خودکار تاریخچه چت</label>
        </div>

        <button onclick="saveSettings()" aria-label="ذخیره تنظیمات"><i class="fa fa-save"></i> ذخیره تنظیمات</button>
        <button class="reset-btn" onclick="resetSettings()" aria-label="ریست تنظیمات"><i class="fa fa-undo"></i> ریست
            تنظیمات</button>
        <button class="back-btn" onclick="window.location.href='index.html'" aria-label="بازگشت به چت"><i
                class="fa fa-arrow-right"></i> بازگشت به چت</button>
    </main>
    <script defer>
        const translations = {
            fa: {
                usernameError: "لطفاً یک نام کاربری وارد کنید.",
                passwordFieldsError: "لطفاً همه فیلدها را پر کنید.",
                currentPasswordError: "رمز عبور فعلی اشتباه است.",
                passwordMismatchError: "رمز عبور جدید و تأیید آن مطابقت ندارند.",
                usernameSuccess: "نام کاربری با موفقیت تغییر کرد!",
                passwordSuccess: "رمز عبور با موفقیت تغییر کرد!",
                settingsSuccess: "تنظیمات با موفقیت ذخیره شد!",
                settingsReset: "تنظیمات به حالت پیش‌فرض بازنشانی شد!",
            },
            en: {
                usernameError: "Please enter a username.",
                passwordFieldsError: "Please fill in all fields.",
                currentPasswordError: "Current password is incorrect.",
                passwordMismatchError: "New password and confirmation do not match.",
                usernameSuccess: "Username changed successfully!",
                passwordSuccess: "Password changed successfully!",
                settingsSuccess: "Settings saved successfully!",
                settingsReset: "Settings reset to default!",
            },
            ar: {
                usernameError: "يرجى إدخال اسم مستخدم.",
                passwordFieldsError: "يرجى ملء جميع الحقول.",
                currentPasswordError: "كلمة المرور الحالية غير صحيحة.",
                passwordMismatchError: "كلمة المرور الجديدة وتأكيدها غير متطابقتين.",
                usernameSuccess: "تم تغيير اسم المستخدم بنجاح!",
                passwordSuccess: "تم تغيير كلمة المرور بنجاح!",
                settingsSuccess: "تم حفظ الإعدادات بنجاح!",
                settingsReset: "تم إعادة ضبط الإعدادات إلى الافتراضي!",
            }
        };

        let currentLang = localStorage.getItem("language") || "fa";

        function showToast(message) {
            const toast = document.getElementById("toast");
            if (localStorage.getItem("notifications") === "false") return;
            toast.innerHTML = message;
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 4000);
        }

        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const toggleIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        function changeUsername(event) {
            event.preventDefault();
            const newUsername = document.getElementById("new-username").value.trim();
            if (!newUsername) {
                showToast(translations[currentLang].usernameError);
                return;
            }
            if (newUsername.length < 3) {
                showToast("نام کاربری باید حداقل ۳ کاراکتر باشد.");
                return;
            }
            localStorage.setItem("username", newUsername);
            showToast(translations[currentLang].usernameSuccess);
            setTimeout(() => window.location.href = "index.html", 1000);
        }

        function changePassword(event) {
            event.preventDefault();
            const currentPassword = document.getElementById("current-password").value.trim();
            const newPassword = document.getElementById("new-password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();
            const storedPassword = localStorage.getItem("password") || "";

            if (!currentPassword || !newPassword || !confirmPassword) {
                showToast(translations[currentLang].passwordFieldsError);
                return;
            }
            if (currentPassword !== storedPassword) {
                showToast(translations[currentLang].currentPasswordError);
                return;
            }
            if (newPassword.length < 8) {
                showToast("رمز عبور جدید باید حداقل ۸ کاراکتر باشد.");
                return;
            }
            if (newPassword !== confirmPassword) {
                showToast(translations[currentLang].passwordMismatchError);
                return;
            }
            localStorage.setItem("password", newPassword);
            showToast(translations[currentLang].passwordSuccess);
            setTimeout(() => window.location.href = "index.html", 1000);
        }

        function previewTheme() {
            const theme = document.getElementById("theme").value;
            document.body.classList.toggle("light", theme === "light");
        }

        function previewFontSize() {
            const fontSize = document.getElementById("font-size").value;
            document.getElementById("font-size-value").innerText = fontSize;
            document.documentElement.style.setProperty('--font-size', `${fontSize}px`);
        }

        function previewAccentColor() {
            const accentColor = document.getElementById("accent-color").value;
            document.documentElement.style.setProperty('--accent', accentColor);
        }

        function changeLanguage() {
            currentLang = document.getElementById("language").value;
            localStorage.setItem("language", currentLang);
            document.body.lang = currentLang;
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById("new-username").placeholder = currentLang === "fa" ? "نام کاربری جدید" : currentLang === "en" ? "New username" : "اسم مستخدم جديد";
            document.getElementById("current-password").placeholder = currentLang === "fa" ? "رمز عبور فعلی" : currentLang === "en" ? "Current password" : "كلمة المرور الحالية";
            document.getElementById("new-password").placeholder = currentLang === "fa" ? "رمز عبور جدید" : currentLang === "en" ? "New password" : "كلمة المرور الجديدة";
            document.getElementById("confirm-password").placeholder = currentLang === "fa" ? "تأیید رمز عبور جدید" : currentLang === "en" ? "Confirm new password" : "تأكيد كلمة المرور الجديدة";
            document.querySelector("h2").innerText = currentLang === "fa" ? "تنظیمات" : currentLang === "en" ? "Settings" : "الإعدادات";
            document.querySelectorAll("h3")[0].innerText = currentLang === "fa" ? "حساب کاربری" : currentLang === "en" ? "Account" : "الحساب";
            document.querySelectorAll("h3")[1].innerText = currentLang === "fa" ? "تغییر رمز عبور" : currentLang === "en" ? "Change Password" : "تغيير كلمة المرور";
            document.querySelectorAll("h3")[2].innerText = currentLang === "fa" ? "ظاهر" : currentLang === "en" ? "Appearance" : "المظهر";
            document.querySelectorAll("h3")[3].innerText = currentLang === "fa" ? "زبان" : currentLang === "en" ? "Language" : "اللغة";
            document.querySelectorAll("h3")[4].innerText = currentLang === "fa" ? "تنظیمات چت" : currentLang === "en" ? "Chat Settings" : "إعدادات الدردشة";
            document.querySelectorAll("h3")[5].innerText = currentLang === "fa" ? "اعلان‌ها" : currentLang === "en" ? "Notifications" : "الإشعارات";
            document.querySelectorAll("h3")[6].innerText = currentLang === "fa" ? "صدا" : currentLang === "en" ? "Sound" : "الصوت";
            document.querySelectorAll("h3")[7].innerText = currentLang === "fa" ? "تاریخچه" : currentLang === "en" ? "History" : "السجل";
        }

        function saveSettings() {
            const theme = document.getElementById("theme").value;
            const fontSize = document.getElementById("font-size").value;
            const accentColor = document.getElementById("accent-color").value;
            const responseSpeed = document.getElementById("response-speed").value;
            const maxTokens = document.getElementById("max-tokens").value;
            const defaultMode = document.getElementById("default-mode").value;
            const notifications = document.getElementById("notifications").checked;
            const soundEffects = document.getElementById("sound-effects").checked;
            const autoSaveHistory = document.getElementById("auto-save-history").checked;
            const language = document.getElementById("language").value;

            localStorage.setItem("theme", theme);
            localStorage.setItem("font-size", fontSize);
            localStorage.setItem("accent-color", accentColor);
            localStorage.setItem("response-speed", responseSpeed);
            localStorage.setItem("max-tokens", maxTokens);
            localStorage.setItem("default-mode", defaultMode);
            localStorage.setItem("notifications", notifications);
            localStorage.setItem("sound-effects", soundEffects);
            localStorage.setItem("auto-save-history", autoSaveHistory);
            localStorage.setItem("language", language);

            document.documentElement.style.setProperty('--accent', accentColor);
            document.documentElement.style.setProperty('--font-size', `${fontSize}px`);
            document.body.classList.toggle("light", theme === "light");

            showToast(translations[currentLang].settingsSuccess);
            setTimeout(() => window.location.href = "index.html", 1000);
        }

        function resetSettings() {
            localStorage.setItem("theme", "dark");
            localStorage.setItem("font-size", "14");
            localStorage.setItem("accent-color", "#58a6ff");
            localStorage.setItem("response-speed", "500");
            localStorage.setItem("max-tokens", "1000");
            localStorage.setItem("default-mode", "long");
            localStorage.setItem("notifications", "true");
            localStorage.setItem("sound-effects", "true");
            localStorage.setItem("auto-save-history", "true");
            localStorage.setItem("language", "fa");

            document.getElementById("theme").value = "dark";
            document.getElementById("font-size").value = "14";
            document.getElementById("font-size-value").innerText = "14";
            document.getElementById("accent-color").value = "#58a6ff";
            document.getElementById("response-speed").value = "500";
            document.getElementById("response-speed-value").innerText = "500";
            document.getElementById("max-tokens").value = "1000";
            document.getElementById("default-mode").value = "long";
            document.getElementById("notifications").checked = true;
            document.getElementById("sound-effects").checked = true;
            document.getElementById("auto-save-history").checked = true;
            document.getElementById("language").value = "fa";

            document.documentElement.style.setProperty('--accent', "#58a6ff");
            document.documentElement.style.setProperty('--font-size', "14px");
            document.body.classList.remove("light");
            currentLang = "fa";
            document.body.lang = "fa";
            updateLanguage();

            showToast(translations[currentLang].settingsReset);
        }

        function loadSettings() {
            const theme = localStorage.getItem("theme") || "dark";
            const fontSize = localStorage.getItem("font-size") || "14";
            const accentColor = localStorage.getItem("accent-color") || "#58a6ff";
            const responseSpeed = localStorage.getItem("response-speed") || "500";
            const maxTokens = localStorage.getItem("max-tokens") || "1000";
            const defaultMode = localStorage.getItem("default-mode") || "long";
            const notifications = localStorage.getItem("notifications") === "true";
            const soundEffects = localStorage.getItem("sound-effects") === "true";
            const autoSaveHistory = localStorage.getItem("auto-save-history") === "true";
            currentLang = localStorage.getItem("language") || "fa";

            document.getElementById("theme").value = theme;
            document.getElementById("font-size").value = fontSize;
            document.getElementById("font-size-value").innerText = fontSize;
            document.getElementById("accent-color").value = accentColor;
            document.getElementById("response-speed").value = responseSpeed;
            document.getElementById("response-speed-value").innerText = responseSpeed;
            document.getElementById("max-tokens").value = maxTokens;
            document.getElementById("default-mode").value = defaultMode;
            document.getElementById("notifications").checked = notifications;
            document.getElementById("sound-effects").checked = soundEffects;
            document.getElementById("auto-save-history").checked = autoSaveHistory;
            document.getElementById("language").value = currentLang;

            document.documentElement.style.setProperty('--accent', accentColor);
            document.documentElement.style.setProperty('--font-size', `${fontSize}px`);
            document.body.classList.toggle("light", theme === "light");
            document.body.lang = currentLang;
            updateLanguage();
        }

        window.onload = loadSettings;
    </script>
</body>
